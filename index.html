<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    
    <title>Link-shortner</title>
  </head>
  <body>
    <div class="container">
      <div class="heading_text">
        <h1 class="heading">Shorten your Long links :)</h1>
        <p class="desc">
          Shorten your long links efficiently with no irritative Ads or Routes!!
        </p>
      </div>
      <div class="url_shortner_container">
        <div class="input_container">
          <i class="ri-links-line"></i>
          <input type="url" placeholder="........" class="inputUrl" />
          <button class="shortBtn">Shorten!</button>
        </div>
      </div>
      <div class="result_container">
        <span class="shortenedUrl">Lorem, ipsum dolor.</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
